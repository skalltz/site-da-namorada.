<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: #f3f3f3;
        font-family: Arial, sans-serif;
    }
    
    .container {
        width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #ccc;
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    form {
        margin-top: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
    }
    
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        resize: vertical;
    }
    
    button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #555;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>HTML Designer</h1>
        
        <form>
            <label for="html">Digite seu HTML:</label>
            <textarea id="html" name="html" rows="10"></textarea>
            
            <button type="submit">Visualizar</button>
        </form>
        
        <div id="preview"></div>
    </div>
    
    <script>
        const form = document.querySelector('form');
        const preview = document.querySelector('#preview');
        
        form.addEventListener('submit', e => {
            e.preventDefault();
            
            const html = form.querySelector('textarea').value;
            
            preview.innerHTML = html;
        });
    </script>
</body>
</html>
